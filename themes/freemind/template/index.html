<!DOCTYPE HTML>
<html>
    {{&head}}
    
    <body>
        {{&navigation}}
        <div class="clearfix">
        </div>
        <div class="container">
            <div class="content">

                <div class="row page">
                    <!-- cols -->
                    <div class="col-md-12">
                        <div class="mypage">
                            {{#post-list}}
                            <h4 class="title">
                                <div class="date">
                                    {{&DATE}}
                                </div>
                                <div class="article-title">
                                    <a href="{{&post-url}}">
                                        {{&Title}}
                                    </a>
                                </div>
                            </h4>
                            <div class="entry">
                                <div class="row">
                                    <div class="col-md-12">
                                        {{&post-entry}}
                                    </div>
                                </div>
                                <a type="button" href="{{&post-url}}" class="btn btn-default more">
                                    Read More
                                </a>
                            </div>
                            {{/post-list}}
                        </div>
                        <!-- pagination -->
                        <div>
                            <center>
                                <div class="pagination">
                                    <ul class="pagination">
                                        {{#enable-page-pre}}
                                        <li class="prev">
                                            <a href="{{&page-pre}}" class="alignleft prev">
                                                <i class="fa fa-arrow-circle-o-left">
                                                </i>
                                                Pre
                                            </a>
                                        </li>
                                        {{/enable-page-pre}} {{#enable-page-next}}
                                        <li class="next">
                                            <a href="{{&page-next}}" class="alignright next">
                                                Next
                                                <i class="fa fa-arrow-circle-o-right">
                                                </i>
                                            </a>
                                        </li>
                                        {{/enable-page-next}}
                                    </ul>
                                </div>
                            </center>
                        </div>
                    </div>
                    <!-- col-md-9/col-md-12 -->
                </div>
                <!-- row -->
            </div>
        </div>
        <div class="container-narrow">
            <footer>
                <p>
                    &copy; {{&site-author}}
                </p>
            </footer>
        </div>
        <!-- container-narrow -->
        <a id="gotop" href="#">
            <span>
                â–²
            </span>
        </a>
        <script src="/static/js/jquery.imagesloaded.min.js">
        </script>
        <script src="/static/js/gallery.js">
        </script>
        <script src="/static/js/bootstrap.min.js">
        </script>
        <script src="/static/js/main.js">
        </script>
        <link rel="stylesheet" href="/static/fancybox/jquery.fancybox.css" media="screen"
        type="text/css">
        <script src="/static/fancybox/jquery.fancybox.pack.js">
        </script>
        <script type="text/javascript">
            (function($) {
                $('.fancybox').fancybox();
            })(jQuery);
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                var ai = $('.article-content>iframe'),
                ae = $('.article-content>embed'),
                t = $('#toc'),
                ta = $('#toc.toc-aside'),
                o = $('.openaside'),
                c = $('.closeaside');
                if (ai.length > 0) {
                    ai.wrap('<div class="video-container" />');
                };
                if (ae.length > 0) {
                    ae.wrap('<div class="video-container" />');
                };
                c.click(function() {
                    ta.css('display', 'block').addClass('fadeIn');
                });
                o.click(function() {
                    ta.css('display', 'none');
                });
                $(window).scroll(function() {
                    ta.css("top", Math.max(140, 320 - $(this).scrollTop()));
                });
            });
        </script>
        <!-- MathJax Begin -->
        <!-- mathjax config similar to math.stackexchange -->
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [['$', '$'], ["\\(", "\\)"]],
                    processEscapes: true
                }
            });
        </script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
                }
            });
        </script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Queue(function() {
                var all = MathJax.Hub.getAllJax(),
                i;
                for (i = 0; i < all.length; i += 1) {
                    all[i].SourceElement().parentNode.className += ' has-jax';
                }
            });
        </script>
        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        <!-- MathJax End -->
    </body>

</html>
